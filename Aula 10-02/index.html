//Questão 2
let salario = 3000, reajuste, novoSalario, indiceReajustado
        if (salario <= 2000){

        else if (salario <= 4000){

        // Questão 4 

        let sexo, filme, contMulheres = 0, contFilmes = 0
        for(i=0; i<50; i++){

percMulheres = contMulheres*100/50
        
        console.log('Questão 4\nQtd de mulheres: ' + contMulheres +'\nQtd de pessoas assistiram mais que 10 filmes: ' +contFilmes +'\nPercentual de mulheres: '+percMulheres+'%')
